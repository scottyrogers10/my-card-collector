<div ui-progress-bar controller="components.ui.inputs.UIProgressBar">
    <style type="text/css">
        /*

        */
        [ui-progress-bar] {
            overflow: hidden;
            width: 100%;
            height: 4px;
            background-color: #f7f7f7;
        }

        [ui-progress-bar-bar] {
            width: 0%;
            height: 100%;
        }

        [ui-progress-bar][active] [ui-progress-bar-bar] {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: auto !important;
            will-change: transform;
            -webkit-transform-origin: center center;
            transform-origin: center center;
            -webkit-animation: indeterminate 1s linear infinite;
            animation: indeterminate 1s linear infinite;
        }

        [ui-progress-bar][active][paused] [ui-progress-bar-bar] {
            -webkit-animation-play-state: paused;
            animation-play-state: paused;
        }

        @-webkit-keyframes indeterminate {
            0% {
                -webkit-transform: translate3d(-50%,0,0) scaleX(0);
            }

            50% {
                -webkit-transform: translate3d(0%,0,0) scaleX(0.3);
            }

            100% {
                -webkit-transform: translate3d(50%,0,0) scaleX(0);
            }
        }

        @keyframes indeterminate {
            0% {
                transform: translate3d(-50%,0,0) scaleX(0);
            }

            50% {
                transform: translate3d(0%,0,0) scaleX(0.3);
            }

            100% {
                transform: translate3d(50%,0,0) scaleX(0);
            }
        }
    </style>
    <div shadow-root>
        <div ui-progress-bar-bar tag="bar" class="background-info"></div>
    </div>
</div>
