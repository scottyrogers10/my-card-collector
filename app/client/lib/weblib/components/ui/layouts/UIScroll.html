<div ui-scroll controller="components.ui.layouts.UIScroll">
    <style>
        [ui-scroll] {
            overflow: hidden;
            transform: translate3d(0,0,0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        [scroll-content] {
            background-color: inherit;
            transform: translate3d(0,0,0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        [ui-scroll] > div {
            background-color: inherit;
        }

        [x-scroll-handle] {
            display: block;
            opacity: 0;
            width: 100%;
            height: 4px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        [y-scroll-handle] {
            display: block;
            opacity: 0;
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 4px;
        }

        [y-scroll-handle] > div {
            position: absolute;
            right: 0;
            background-color: #999;
            width: 8px;
            height: 0;
            padding-left: 4px;
            background-clip: content-box;  
        }

        [x-scroll-handle] > div {
            position: absolute;
            bottom: 0;
            background-color: #999;
            width: 0;
            height: 8px;
            padding-top: 4px;
            background-clip: content-box;
        }

        [x-scroll-handle]:active, [y-scroll-handle]:active {
            opacity: 1 !important;
        }
    </style>
    <div shadow-root>
        <div scroll-content tag="content">
            <embed />
        </div>
        <div y-scroll-handle tag="yHandleBar" class="hide">
            <div tag="yHandle" component="ui-draggable"></div>
        </div>
        <div x-scroll-handle tag="xHandleBar" class="hide">
            <div tag="xHandle" component="ui-draggable"></div>
        </div>
    </div>
</div>
