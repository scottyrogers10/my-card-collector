<style>
    /*--- prevent margin collapse clear floats ---*/
    .clearfix:before,
    .clearfix:after {
        display: table;
        line-height: 0;
        content: "";
    }

    .clearfix:after {
        clear: both;
    }

    /*--- display/position helpers ---*/

    .invisible {
        visibility: hidden !important;
    }

    .hide {
        display: none !important;
    }

    .absolute-fill-parent {
        position: absolute !important;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .fill-parent {
        width: 100%;
        height: 100%;
    }

    .ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .bullseye {
        position: relative;
        top: 50%;
        left: 50%;
        -webkit-transform: translate3d(-50%, -50%, 0);
        transform: translate3d(-50%, -50%, 0);
        -webkit-filter: blur(0); /* This prevents blurry font in chrome */
    }

    .absolute-bullseye {
        position: absolute !important;
        top: 50%;
        left: 50%;
        -webkit-transform: translate3d(-50%, -50%, 0);
        transform: translate3d(-50%, -50%, 0);
        -webkit-filter: blur(0); /* This prevents blurry font in chrome */
    }

    .vertical-center {
        position: relative;
        top: 50%;
        -webkit-transform: translate3d(0, -50%, 0);
        transform: translate3d(0, -50%, 0);
        -webkit-filter: blur(0); /* This prevents blurry font in chrome */
    }

    .absolute-vertical-center {
        position: absolute !important;
        top: 50%;
        -webkit-transform: translate3d(0, -50%, 0);
        transform: translate3d(0, -50%, 0);
        -webkit-filter: blur(0); /* This prevents blurry font in chrome */
    }

    @media (min-width: 980px) {
        .hide-desktop {
            display: none !important;
        }

        .invisible-desktop {
            visibility: hidden !important;
        }
    }

    @media (min-width: 768px) and (max-width: 979px) {
        .hide-tablet {
            display: none !important;
        }

        .invisible-tablet {
            visibility: hidden !important;
        }
    }

    @media (max-width: 767px) {
        .hide-phone {
            display: none !important;
        }

        .invisible-phone {
            visibility: hidden !important;
        }
    }

    @media (max-width: 479px) {
        .hide-small-phone {
            display: none !important;
        }

        .invisible-small-phone {
            visibility: hidden !important;
        }
    }

    /*--- generic helpers ---*/

    [unselectable] {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    [disabled] {
        pointer-events: none;
    }

        [disabled]:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            opacity: 0;
            filter: alpha(opacity=0);
        }
</style>
