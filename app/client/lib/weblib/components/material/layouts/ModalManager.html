<div modal-manager controller="components.material.layouts.ModalManager">
    <style component="css-helpers"></style>
    <style>
        [modal-manager] {
            position: relative;
            -webkit-transform: translate3d(0,0,0);
            -webkit-backface-visibility: hidden;
            transform: translate3d(0,0,0);
            backface-visibility: hidden;
        }

        [modal-manager] > [name] {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
        }

        [modal-manager] > .currently-active {
            visibility: visible;
            z-index: 2;
        }

        [modal-manager] > .currently-transitioning {
            visibility: visible;
            z-index: 2;
        }

        [modal-manager-content ] {
            position: relative;
            z-index: 1;
        }
    </style>
    <div modal-manager-content class="fill-parent">
        <embed select=":first-child" />
    </div>
    <embed select="[name]:not(:first-child)" />
</div>
