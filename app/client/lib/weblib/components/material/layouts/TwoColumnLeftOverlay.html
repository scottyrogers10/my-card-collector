<div two-column-left-overlay controller="components.material.layouts.TwoColumnLeftOverlay">
    <style component="css-help"></style>
    <style>
        [two-column-left-overlay] {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        [two-column-left-overlay-veil] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1;
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        [two-column-left-overlay-left-column-content] {
            position: absolute;
            top: 0;
            left: 0;
            width: auto;
            height: 100%;
            z-index: 2;
            transform: translateX(-100%);
        }

        [two-column-left-overlay-left-column] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        [two-column-left-overlay-right-column] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        [two-column-left-overlay-right-column-non-clickable-region] {
            position: absolute;
            top: 0;
            left: 0;
            width: 16px;
            height: 100%;
            z-index: 2;
        }

        [two-column-left-overlay-right-column-content] {
            position: relative;
            z-index: 1;
        }
    </style>
    <div two-column-left-overlay-left-column tag="left-column" class="hide">
        <div two-column-left-overlay-veil tag="left-column-veil"></div>
        <div two-column-left-overlay-left-column-content tag="left-column-content"><embed select=":first-child" /></div>
    </div>
    <div two-column-left-overlay-right-column tag="right-column">
        <div two-column-left-overlay-right-column-content class="fill-parent"><embed select=":last-child" /></div>
        <div two-column-left-overlay-right-column-non-clickable-region tag="right-column-non-clickable-region"></div>
    </div>
</div>
