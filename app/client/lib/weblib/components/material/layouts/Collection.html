<div collection controller="components.material.layouts.Collection">
    <style component="css-helpers"></style>
    <style>
        [collection] {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 100px;
            box-sizing: border-box;
        }

        [collection-content] {
            position: relative;
            -webkit-transform: translate3d(0,0,0);
            -webkit-backface-visibility: hidden;
            transform: translate3d(0,0,0);
            backface-visibility: hidden;
        }

        [collection-feedback] {
            position: absolute;
            left: 0;
            bottom: 0;
            opacity: 0;
            height: 100px;
            width: 100%;
        }
    </style>
    <div collection-content tag="content">
        <embed />
    </div>
    <div tag="feedback-state-manager" collection-feedback component="state-manager">
        <div name="blank">

        </div>
        <div name="no-results">
            <embed select="[no-results]" />
        </div>
        <div name="loading">
            <embed select="[loading]" />
        </div>
        <div name="error">
            <embed select="[error]" />
        </div>
    </div>
</div>
