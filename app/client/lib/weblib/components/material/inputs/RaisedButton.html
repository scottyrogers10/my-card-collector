<div raised-button material-button apply="components.material.inputs.MaterialButtonBehavior" unselectable>
    <style component="css-help"></style>
    <style component="css-material-button"></style>
    <style>
        /*These styles are tightly coupled with the box-shadow classes in css-helpers. Until I can think of a better solution this is how it will be.*/
        [raised-button] {
            transition: box-shadow 280ms cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.37);
        }
    </style>
    <div material-button-ripple tag="ripple" style="-webkit-border-radius: 50%; -moz-border-radius: 50%; border-radius: 50%;"></div>
    <div material-button-content>
        <embed />
    </div>
</div>
