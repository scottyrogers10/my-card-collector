<div select controller="components.material.inputs.Select">
    <style component="css-helpers"></style>
    <style>
        [select] {
            position: relative;
        }

        [select-fake-arrow]:after {
            content: '\25BC';
            position: absolute;
            top: 0;
            right: 0;
            -webkit-transform: scale(1.3, 0.65);
            transform: scale(1.3, 0.65);
        }

        [select-real] > select {
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: none;
            background: transparent;
            outline: 0;
            width: 100%;
            display: block;
            margin: 0;
            padding: 0;
            text-indent: -200% !important;
            opacity: 0;
        }

            [select-real] > select::-ms-expand {
                display: none;
            }
    </style>
    <div tag="fake-select" select-fake class="absolute fill-parent-width" style="z-index:1;"></div>
    <div tag="fake-select-arrow" select-fake-arrow></div>
    <div tag="select" select-real class="relative" style="z-index:2;"><embed select="select" /></div>
</div>
