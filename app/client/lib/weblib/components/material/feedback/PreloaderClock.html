<div preloader-clock controller="components.material.feedback.PreloaderClock">
    <style component="css-helpers"></style>
    <style>
        [preloader-clock] {
            position: relative;
            transform: translate3d(0,0,0);
            backface-visibility: hidden;
        }

        [preloader-clock-clock] {
            position: relative;
            border-width: 5px;
            border-style: solid;
            border-color: #fff;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0;
        }

        [preloader-clock-hour], [preloader-clock-minute] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -100%, 0);
            background-color: #fff;
            width: 4%;
        }

        [preloader-clock-hour] {
            height: 33%;
        }

        [preloader-clock-minute] {
            height: 40%;
        }

        [preloader-clock-spindle] {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-origin: center center;
        }

        [preloader-clock-center] {
            border-radius: 50%;
            background-color: #fff;
            width: 10%;
            height: 10%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            transform-origin: center center;
        }
    </style>
    <div tag="clock" preloader-clock-clock>
        <div tag="hour" preloader-clock-spindle>
            <div tag="hour-handle" preloader-clock-hour></div>
        </div>
        <div tag="minute" preloader-clock-spindle>
            <div tag="minute-handle" preloader-clock-minute></div>
        </div>
        <div tag="center" preloader-clock-center></div>
    </div>
</div>
