<div invalid-credential-error-state controller="components.material.login.InvalidCredentialErrorState">
    <style component="css-helpers"></style>
    <style>
        [invalid-credential-error-state] {
            height: 194px;
            position: relative;
        }

        [invalid-credential-error-state-retry] {
            position: absolute !important;
            bottom: 0;
        }

        [invalid-credential-error-state-table] {
            height: 150px;
            display: table;
            width: 100%;
        }

        [invalid-credential-error-state-table-cell] {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
    <div invalid-credential-error-state-table>
        <div invalid-credential-error-state-table-cell>
            <div class="text-headline text-center no-margin">Invalid Credentials</div>
        </div>
    </div>
    <div tag="retry-button" invalid-credential-error-state-retry component="raised-button" light-theme class="text-center input-block-level text-light background-primary extra-padding-small">Try Again</div>
