<div gem-tabs controller="components.gem.Tabs">
    <style component="css-helpers"></style>
    <style component="./Theme.html"></style>
    <style>
        [gem-tabs] {
            position: relative;
            z-index: 1;
        }

        [gem-tabs-container] {
            position: absolute;
            top: 0;
            left: 0;
            height: 40px;
            width: 1000%;
            overflow: visible;
            z-index: 2;
        }

        [gem-tabs-content] {
            position: absolute !important;
            top: 45px;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 1;
            overflow: hidden;
        }

        [gem-tabs-overflow] {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #fff;
            box-shadow: 1px 2px 6px rgba(0,0,0,0.3);
            border: 1px solid #ccc;
            z-index: 4;
            width: 200px;
            height: auto;
            max-height: 300px;
            overflow: auto;
            box-sizing: border-box;
        }

            [gem-tabs-overflow] > div {
                height: 40px;
                line-height: 40px;
                color: rgba(0,0,0,0.45);
                padding-left: 15px;
                cursor: pointer;
            }

                [gem-tabs-overflow] > div:hover {
                    background-color: #58a3ff;
                    color: rgba(255,255,255,0.8);
                }

                [gem-tabs-overflow] > div.selected {
                    background-color: #58a3ff;
                    color: rgba(255,255,255,0.8);
                }

        [gem-tabs-overflow-veil] {
            top: 0;
            left: 0;
            position: absolute;
            background-color: rgba(0,0,0,0);
            width: 100%;
            height: 100%;
            z-index: 3;
        }
    </style>
    <div tag="tabs-overflow-veil" gem-tabs-overflow-veil class="hide"></div>
    <div tag="tabs-overflow" gem-tabs-overflow class="hide"></div>
    <div tag="state-manager" component="absolute-state-manager" gem-tabs-content class="gem-border gem-tab-content">
        <embed />
    </div>
    <div unselectable tag="tabs-container" gem-tabs-container>
    </div>
</div>
