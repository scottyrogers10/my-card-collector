<div window controller="components.gem.Window">
    <style component="css-material-icons"></style>
    <style component="css-helpers"></style>
    <style component="./Theme.html"></style>
    <style>
        [window] {
            position: relative;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
            background: #58a3ff;
            border: 1px solid #666;
            z-index: 1;
        }

        [window-handle] {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 40px;
            color: #fff;
            line-height: 40px;
            font-size: 14px;
            text-align: left;
            box-sizing: border-box;
        }

        [window-container] {
            position: absolute;
            top: 40px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            z-index: 1;
            overflow: hidden;
            border: 0;
        }

        [window-background] {
            position: absolute;
            top: 40px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            box-sizing: border-box;
        }

        [window-name] {
            position: absolute !important;
            top: 0px;
            left: 10px;
            right: 100px;
            line-height: 40px;
            height: 100%;
            box-sizing: border-box !important;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
            font-weight: normal;
            cursor: default;
        }

        [window-actions] {
            text-align: center;
            position: absolute !important;
            top: 0px;
            right: 0px;
            line-height: 40px;
            font-size: 20px;
            box-sizing: border-box !important;
        }

            [window-actions] > * {
                float: right;
                width: 40px;
                height: 40px;
                font-size: 20px;
                color: #fff;
                box-sizing: border-box !important;
                cursor: pointer;
            }

                [window-actions] > *:hover {
                    background-color: rgba(255,255,255,0.3);
                }


                [window-actions] > *:active {
                    background-color: rgba(255,255,255,0.5);
                }

        [window-resize] {
            width: 16px;
            height: 16px;
            cursor: nwse-resize;
            position: absolute;
            bottom: -8px;
            right: -8px;
            z-index: 1;
        }

        [window-resize-box] {
            position: absolute !important;
            top: 0;
            left: 0;
            border: 5px solid rgba(0,0,0,0.3);
            background-color: rgba(255,255,255,0.3);
            box-sizing: border-box;
            z-index: 1;
            width: 100%;
            height: 100%;
        }
    </style>
    <div window-background class="gem-border"></div>
    <div tag="handle" window-handle unselectable>
        <div tag="name" unselectable window-name>Window Name</div>
        <div window-actions>
            <div tag="close" window-close unselectable>
                <i class="material-icons">&#xE5CD;</i>
            </div>
            <div tag="maximize" window-maximize unselectable>
                <i class="material-icons">&#xE3C1;</i>
            </div>
            <div tag="restore" window-restore unselectable class="hide">
                <i class="material-icons">&#xE3E0;</i>
            </div>
        </div>
    </div>
    <div tag="container" window-container>
        <embed select=":first-child" />
    </div>
    <div tag="resize" enabled window-resize></div>
    <div tag="resize-box" window-resize-box class="hide"></div>
</div>
