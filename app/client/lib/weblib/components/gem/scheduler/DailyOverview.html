<div gem-scheduler-daily-overview controller="components.gem.scheduler.DailyOverview">
    <style component="./../Theme.html"></style>
    <style component="css-material-icons"></style>
    <style>
        [gem-scheduler-daily-overview] {
            position: relative;
        }

            [gem-scheduler-daily-overview] .primary-font {
                color: #1966af;
            }

            [gem-scheduler-daily-overview] .primary-border-bottom {
                border-bottom: 5px solid #1966af;
            }

        [gem-scheduler-daily-overview-display] {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }

        [gem-scheduler-daily-overview-header] {
            position: absolute;
            top: 0;
            left: 0;
            height: 75px;
            width: 100%;
            line-height: 75px;
            font-size: 28px;
            color: #5b5b5b;
            padding: 15px 15px 0 15px;
            box-sizing: border-box;
        }

        [gem-scheduler-daily-overview-month-nav-container] {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            padding: 15px 15px 0 15px;
        }

        [gem-scheduler-daily-overview-day-container] {
            position: relative;
            width: 100%;
            top: 75px;
            padding-top: 11px;
        }

        [gem-scheduler-daily-overview-weekday] {
            height: 20px;
            line-height: 20px;
            font-size: 17px;
            font-weight: 600;
            color: #787878;
            padding-bottom: 6px;
            padding-left: 15px;
        }

        [gem-scheduler-daily-overview-all-day-event-container] {
            border-bottom: 3px solid #f2f2f2;
            height: 50px;
        }

        [gem-scheduler-daily-overview-all-day-event-date] {
            padding: 8px 15px;
            font-size: 18px;
            font-weight: 600;
        }

        [gem-scheduler-daily-overview-times-and-events-container] {
            position: absolute;
            top: 170px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        [gem-scheduler-daily-overview-times] {
            position: absolute;
            top: 0;
            left: 0;
            height: 40px;
            width: 100%;
            border-bottom: 2px solid #f2f2f2;
            overflow: hidden;
            cursor: pointer;
        }

        [gem-scheduler-daily-overview-time-slot] {
            position: absolute;
            top: 0;
            height: 40px;
            line-height: 40px;
            text-align: center;
            width: 100px;
            font-size: 12px;
            box-sizing: border-box;
            color: #818181;
            border-right: 1px solid #f2f2f2;
            overflow: hidden;
        }

        [gem-scheduler-daily-overview-events] {
            position: absolute;
            top: 42px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: scroll;
        }

        [gem-scheduler-daily-overview-event-slot] {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            box-sizing: border-box;
            border-right: 1px solid #f2f2f2;
        }

        [gem-scheduler-daily-overview] .event-rectangle {
            height: 100%;
            box-sizing: border-box;
        }
    </style>
    <div gem-scheduler-daily-overview-display>
        <div gem-scheduler-daily-overview-header>
            <span tag="display-month-and-year"></span>
            <div gem-scheduler-daily-overview-month-nav-container class="primary-font">
                <i tag="previous-day" class="material-icons" unselectable style="cursor: pointer;">&#xE314;</i>
                <i tag="next-day" class="material-icons" unselectable style="cursor: pointer;">&#xE315;</i>
            </div>
        </div>
        <div gem-scheduler-daily-overview-day-container>
            <div gem-scheduler-daily-overview-weekday tag="display-weekday" class="primary-border-bottom"></div>
            <div gem-scheduler-daily-overview-all-day-event-container>
                <div gem-scheduler-daily-overview-all-day-event-date tag="display-date" class="primary-font"></div>
            </div>
        </div>
        <div gem-scheduler-daily-overview-times-and-events-container>
            <div gem-scheduler-daily-overview-times tag="times-container">
                <div style="width: 2400px; height: 100%;">
                    <div gem-scheduler-daily-overview-time-slot tag="0-time-header" style="left: 0;">12am</div>
                    <div gem-scheduler-daily-overview-time-slot tag="1-time-header" style="left: 100px;">1am</div>

                    <div gem-scheduler-daily-overview-time-slot tag="12-time-header" style="left: 1200px;">12pm</div>
                    <div gem-scheduler-daily-overview-time-slot tag="13-time-header" style="left: 1300px;">1pm</div>
                    <div gem-scheduler-daily-overview-time-slot tag="14-time-header" style="left: 1400px;">2pm</div>

                    <div style="position: absolute; left: 2400px; width: 17px; height: 100%;"></div>
                </div>
            </div>
