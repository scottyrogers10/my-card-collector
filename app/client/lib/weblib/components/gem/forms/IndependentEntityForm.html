<div entity-form controller="components.gem.forms.IndependentEntityForm">
    <style component="./../Theme.html"></style>
    <style>
        [entity-form] {
            position: relative;
        }

        [entity-form-fields] {
            position: absolute !important;
            top: 15px;
            left: 15px;
            bottom: 65px;
            right: 15px;
            overflow-y: auto;
        }

        [entity-form-buttons] {
            position: absolute;
            right: 15px;
            height: 35px;
            bottom: 15px;
            left: 15px;
            text-align: right;
        }
    </style>
    <div tag="form" entity-form-fields component="./DynamicForm.html">

    </div>
    <div entity-form-buttons>
        <div tag="actions-state-manager" component="absolute-state-manager" style="overflow: visible; width: 100%; height: 40px;">
            <div tag="save-changes-actions" name="save-changes">
                <button tag="save" class="gem-button">Save</button>
                <button tag="cancel" style="margin-left: 15px;" class="gem-button secondary">Cancel</button>
            </div>
            <div tag="close-actions" name="close">
                <button tag="ok" class="gem-button">Close</button>
            </div>
        </div>
    </div>
</div>
