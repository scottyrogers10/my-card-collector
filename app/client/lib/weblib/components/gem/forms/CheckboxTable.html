<div gem-checkbox-table-form controller="components.gem.forms.CheckboxTable">
    <style component="css-helpers"></style>
    <style>
        [gem-checkbox-table-form] {
            position: relative;
        }

        [gem-checkbox-table-form-header] {
            width: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #D6D6CE;
            visibility: hidden;
        }

        [gem-checkbox-table-form-header-group] {
            overflow: hidden;
            height: 40px;
            position: relative;
            z-index: 3;
            background-color: #D6D6CE;
            visibility: visible;
        }


        [gem-checkbox-table-form-data] {
            width: 100%;
            overflow-y: scroll !important;
            overflow-x: scroll !important;
            position: absolute;
            top: 40px;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: #fff;
            z-index: 1;
        }

        [gem-checkbox-table-form-veil] {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        [gem-checkbox-table-form-veil-color] {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            opacity: 0.8;
        }

        .gem-column-headers[order-by='asc'] > i::after {
            content: "arrow_drop_up";
            font-size: 24px;
            color: rgba(0,0,0,0.3);
        }

        .gem-column-headers[order-by='desc'] > i::after {
            content: "arrow_drop_down";
            font-size: 24px;
            color: rgba(0,0,0,0.3);
        }
    </style>
    <div class="gem-inset absolute-fill-parent">
        <div tag="header-container" gem-checkbox-table-form-header>
            <div tag="header" gem-checkbox-table-form-header-group>
            </div>
        </div>
        <div class="gem-column-headers" style=" visibility: visible; z-index: 2; width: 100%; height: 40px; box-sizing: border-box; position: absolute; top: 0; left: 0; border-right: 0;"></div>
        <div tag="list"
             gem-checkbox-table-form-data
             component="ui-collection"
             item-component="./CheckboxTableListItem.html"
             item-height="40"
             controller="components.material.layouts.List">
        </div>
        <div tag="veil" gem-checkbox-table-form-veil class="hide">
            <div gem-checkbox-table-form-veil-color></div>
            <div class="bullseye" style="display: inline-block; ">Loading...</div>
        </div>
    </div>
</div>
