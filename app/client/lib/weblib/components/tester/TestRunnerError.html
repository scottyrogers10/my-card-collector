<div controller="components.tester.TestRunnerError" test-runner-error>
    <style>
        [test-runner-error] {
            background-color: rgba(0,0,0,0.25);
            width: 100%;
            height: 100%;
        }

            [test-runner-error] [tag='header'] {
                line-height: 60px;
                height: 60px;
                box-sizing: border-box;
                width: 100%;
                border-bottom: 1px solid #ccc;
                background-color: #fff;
                color: #00457c;
            }
    </style>
    <div style="display:table;width:100%;height:100%;">
        <div style="display:table-cell;vertical-align:middle;text-align:center;">
            <div tag="navigation" component="ui-navigation" header-height="60" style="background-color:#F2F2F2;display:inline-block;width:300px;height:150px;">
                <div tag="header" test-runner-error component="ui-three-column-header">
                    <span></span>
                    <span style="font-size:20px;">Error</span>
                    <span tag="close" ui-button class="primary" style="margin-right:12px;">Close</span>
                </div>
                <div style="overflow-y:auto;word-wrap:break-word;">
                    <div style="padding:12px;">
                        <p tag="message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
